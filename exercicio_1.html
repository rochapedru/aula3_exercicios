<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
  <fieldset>
    <legend>Dados do Paciente</legend>
    <label for="nome-paciente">Nome:</label>
    <input type="text" id="nome-paciente" name="nome-paciente"><br><br>
    
    <label for="registro-hospitalar">Registro Hospitalar:</label>
    <input type="text" id="registro-hospitalar" name="registro-hospitalar"><br><br>

    <label for="data-inclusao">Data de Inclusão:</label>
    <input type="date" id="data-inclusao" name="data-inclusao"><br><br>

    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="date" id="data-nascimento" name="data-nascimento"><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="genero">Gênero:</label>
    <select id="genero" name="genero">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select><br><br>

    <label for="raca">Raça:</label>
    <select id="raca" name="raca">
      <option value="negra">Negra</option>
      <option value="branca">Branca</option>
      <option value="indigena">Indígena</option>
      <option value="parda">Parda</option>
      <option value="desconhecida">Desconhecida</option>
    </select><br><br>

    <label for="como-soube">Como ficou sabendo do estudo:</label>
    <select id="como-soube" name="como-soube">
      <option value="convidado">Convidado</option>
      <option value="internet">Internet</option>
      <option value="amigos">Amigos</option>
      <option value="familiares">Familiares</option>
      <option value="outros">Outros</option>
    </select><br><br>

    <input type="submit" value="Enviar">
  </fieldset>
</form>

    
</body>
</html>
